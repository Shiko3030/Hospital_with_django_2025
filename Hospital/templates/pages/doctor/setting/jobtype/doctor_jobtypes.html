{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <img src="{% static 'img/doctor.jpg' %}" alt="Avatar" class="rounded-circle shadow" width="120" height="120">
        <h2 class="text-white mt-3">All Job Types</h2>
    </div>

    <div class="card bg-null bg-opacity-50 text-white p-4 rounded-4 shadow-lg mb-5">
        <a href="{% url 'create-jobtype' %}" class="btn btn-success mb-3">Add New Job Type</a>
        {% if jobtypes %}
        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle text-center table-dark mb-0">
                <thead class="table-success text-dark">
                    <tr>
                        <th>ID</th>
                        <th>Job Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobtypes %}
                    <tr>
                        <td>{{ job.id }}</td>
                        <td>{{ job.job_name }}</td>
                        <td>
                            <a href="{% url 'edit-jobtype' job.id %}" class="btn btn-warning btn-sm mb-1">Edit</a>
                            <a href="{% url 'delete-jobtype' job.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this job type?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-center fs-5">No job types found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
