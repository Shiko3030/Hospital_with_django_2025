{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <img src="{% static 'img/doctor.jpg' %}" alt="Avatar" class="rounded-circle shadow" width="120" height="120">
        <h2 class="text-center text-white mb-4">Edit Patient</h2>
    </div>

    <div class="card bg-success bg-opacity-25 text-white mb-5 p-4 rounded-3 shadow">
        <form method="post" class="row g-3">
            {% csrf_token %}
            {% for field in form %}
            <div class="col-md-6">
                <label for="{{ field.id_for_label }}" class="form-label text-white">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <div class="col-12">
                <button type="submit" class="btn btn-warning w-100">Update Patient</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
